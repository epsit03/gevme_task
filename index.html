<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <style>
        .star-rating {
            direction: rtl;
            display: inline-block;
            font-size: 2rem;
            unicode-bidi: bidi-override;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: #f5c518;
        }
        .star-rating label:hover, .star-rating label:hover ~ label {
            color: #f5c518;
        }
    </style>
</head>
<body>

    <form>
        <label for="software-engineer">Are you a software engineer?</label>
        <select id="software-engineer" name="software_engineer" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <div id="rating-container" style="display: none;">
            <label for="skills-rating">How would you rate your software development skills?</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="skills_rating" value="5" />
                <label for="star5" title="Expert">&#9733;</label>

                <input type="radio" id="star4" name="skills_rating" value="4" />
                <label for="star4" title="Advanced">&#9733;</label>

                <input type="radio" id="star3" name="skills_rating" value="3" />
                <label for="star3" title="Intermediate">&#9733;</label>

                <input type="radio" id="star2" name="skills_rating" value="2" />
                <label for="star2" title="Beginner">&#9733;</label>

                <input type="radio" id="star1" name="skills_rating" value="1" />
                <label for="star1" title="Novice">&#9733;</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        const softwareEngineerSelect = document.getElementById('software-engineer');
        const ratingContainer = document.getElementById('rating-container');

        softwareEngineerSelect.addEventListener('change', function () {
            if (this.value === 'yes') {
                ratingContainer.style.display = 'block';
            } else {
                ratingContainer.style.display = 'none';
            }
        });
    </script>

</body>
</html>
